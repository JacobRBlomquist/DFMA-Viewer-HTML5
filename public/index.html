<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="pako.js"></script>
    <script src="p5.js"></script>

<body>
    <ul>
        <li><a href="https://blomquist.xyz" target=_blank>Home</a></li>

    <div class="container">
        <h1>DFMA Map Viewer</h1>
        
        <p>Drag and Drop a <em>FDF-MAP</em> file to open.</p>
        
        
        <div id="canvas_container">
            <!-- P5.js Canvas goes here -->
        </div>
        <span id="status"></span>
        <p>Extracted Tiles from: <span id="fileName"></span></p>
        <hr>
        <p>Controls:</p>
        <p>Drag Mouse = Move Map</p>
        <p>+/=, - z = zoom</p>
        <p>&lt;/, &gt;/. Ascend/Descend Layers</p>
    </div>
